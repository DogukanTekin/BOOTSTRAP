<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Form Layouts Page</title>
    <style>
        body
        {
            padding:70px;
        }      
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <form class="mb-5">
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form class="mb-5">
        <div class="row g-5">
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <input type="text" class="form-control">
            </div>
        </div>
    </form>

    <form class="mb-5">
        <div class="row g-3">
            <div class="col-6">
                <label for="mail">Email</label>
                <input type="email" name="mail" id="mail" class="form-control">
            </div>
            <div class="col-6">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="col-12">
                <label for="adres">Address 1</label>
                <textarea name="adres" id="adres" class="form-control"></textarea>
            </div>
            <div class="col-12">
                <label for="adres2">Address 2</label>
                <textarea name="adres2" id="adres2" class="form-control"></textarea>
            </div>
            <div class="col-6">
                <label for="city">City</label>
                <input type="text" name="city" id="city" class="form-control">
            </div>
            <div class="col-4">
                <label for="country">Country</label>
                <input type="text" name="country" id="country" class="form-control">
            </div>
            <div class="col-2">
                <label for="zip">Zip</label>
                <input type="text" name="zip" id="zip" class="form-control">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" name="notification" id="notification" class="form-check-input">
                    <label for="notification" class="form-check-label text-capitalize">notification</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
    </form>

    <form class="mb-5">
        <div class="row mb-3">
            <label class="col-2" for="email">Email</label>
            <div class="col-10">
                <input type="text" name="email" id="email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="password">Password</label>
            <div class="col-10">
                <input type="password" name="password" id="password" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2" for="gender">Gender</label>
            <div class="col-10">
                <div class="form-check">
                    <input type="radio" name="gender" id="female" class="form-check-input">
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="gender" id="male" class="form-check-input">
                    <label for="male" class="form-check-label">Male</label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-10 offset-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
    <!--
        offset-2        : 2 tane kolonu pas geç ve sonrasından başla
    -->



    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
