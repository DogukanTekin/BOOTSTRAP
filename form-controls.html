<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Form Control Page</title>
    <style>
        body
        {
            padding:70px;
        }      
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control form-control-sm" placeholder="Enter Name">
    </div>

    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control form-control-lg" placeholder="Enter Name">
    </div>

    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name" readonly>
    </div>

    <div class="mb-3">
        <label for="fname" class="form-label">Name</label>
        <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter Name" disabled>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>        
        <select name="cities" id="cities" class="form-select">
            <option value="41">Kocaeli</option>
            <option value="35">İzmir</option>
            <option value="52">Ordu</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>
        <input type="text" list="cityList" class="form-control" placeholder="Type...">
        <datalist id="cityList">
            <option value="Kocaeli"></option>
            <option value="İzmir"></option>
            <option value="Ordu"></option>
        </datalist>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>        
        <select name="cities" id="cities" class="form-select form-select-lg">
            <option value="41">Kocaeli</option>
            <option value="35">İzmir</option>
            <option value="52">Ordu</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="cities" class="form-label">Cities</label>        
        <select name="cities" id="cities" class="form-select form-control-sm">
            <option value="41">Kocaeli</option>
            <option value="35">İzmir</option>
            <option value="52">Ordu</option>
        </select>
    </div>

    <br><br>

    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" id="imageFile" class="form-control">
    </div>

    <div class="mb-3">
        <label for="imageFile" class="form-label"></label>
        <input type="file" id="imageFile" class="form-control" multiple>
    </div>





    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
