<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Range Page</title>
    <style>
        body
        {
            padding:70px;
        }      
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <!--
        required : boş geçilirse html5 tarafından kullanıcıya uyarı verilir
        novalidate : bu kod ile html5'in getirdiği uyarıyı kaldırırız
        is-invalid : bootstrap ile boş olduğunda kullanıcıya uyarı veririz
        is-valid   : kullanıcıya geçerli bilgi girdiğini ifade ederiz
    -->
    <form class="row g-3 need-validations" novalidate>
        <div class="col-4">
            <label for="fname" class="form-label">Ad</label>
            <input type="text" class="form-control is-invalid" id="fname" required>
            <!-- Kullanıcıya yazı gönderme -->
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-4">
            <label for="lname" class="form-label">Soyad</label>
            <input type="text" class="form-control is-valid" id="lname" required>
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-4">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" id="username" required>
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-6">
            <label for="password" class="form-label">Parola</label>
            <input type="password" class="form-control" id="password" required>
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-12">
            <label for="address" class="form-label">Adres</label>
            <textarea id="address" class="form-control" required></textarea>
            <div class="valid-feedback">
                Geçerli
            </div>
            <div class="invalid-feedback">
                Geçersiz
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn-primary btn w-100">KAYDET</button>
        </div>
    </form>



    <script>
        var form = document.querySelector(".need-validations");
        form.addEventListener("submit", function(event)
        {
            if(!form.checkValidity()){
                event.preventDefault();
            }
            form.classList.add("was-validated");
        }
        );
    </script>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
