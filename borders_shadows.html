<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Bootstrap Spacing</title>
    <style>
        body { padding: 70px; }
    </style>
  </head>
  <body>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border border-end-0"></div>
    <div class="bg-light mt-2 p-4 border border-bottom-0"></div>
    <div class="bg-light mt-2 p-4 border border-start-0"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary"></div>
    <div class="bg-light mt-2 p-4 border border-secondary"></div>
    <div class="bg-light mt-2 p-4 border border-success"></div>
    <div class="bg-light mt-2 p-4 border border-danger"></div>
    <div class="bg-light mt-2 p-4 border border-warning"></div>
    <div class="bg-light mt-2 p-4 border border-info"></div>
    <div class="bg-light mt-2 p-4 border border-light"></div>
    <div class="bg-light mt-2 p-4 border border-dark"></div>
    <div class="bg-light mt-2 p-4 border border-white"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-1"></div>
    <div class="bg-light mt-2 p-4 border border-2"></div>
    <div class="bg-light mt-2 p-4 border border-3"></div>
    <div class="bg-light mt-2 p-4 border border-4"></div>
    <div class="bg-light mt-2 p-4 border border-5"></div>

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded-0">
    <img src="https://via.placeholder.com/200" class="rounded-1">
    <img src="https://via.placeholder.com/200" class="rounded-2">
    <img src="https://via.placeholder.com/200" class="rounded-3">

    <br><br>

    <img src="https://via.placeholder.com/200" class="rounded">
    <img src="https://via.placeholder.com/200" class="rounded-top">
    <img src="https://via.placeholder.com/200" class="rounded-start">
    <img src="https://via.placeholder.com/200" class="rounded-bottom">
    <img src="https://via.placeholder.com/200" class="rounded-end">
    <img src="https://www.fillmurray.com/400/250" class="rounded-circle">
    <img src="https://via.placeholder.com/200x150" class="rounded-pill">

    <br><br>

    <div class="bg-light mt-2 p-4 border shadow-none"></div>
    <div class="bg-light mt-2 p-4 border shadow"></div>
    <div class="bg-light mt-2 p-4 border shadow-sm"></div>
    <div class="bg-light mt-2 p-4 border shadow-lg"></div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
