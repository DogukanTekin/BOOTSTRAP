<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Margin and Padding Page</title>
    <style>
        body
        {
            padding:70px;
        }
    </style>
</head>
<body>
    <!--
        Margin ve Padding => {proprety}{sides}-{size}

        {property}
            m:margin
            p:padding
        
        {sides}
            t:top           - mt
            b:bottom        - pb
            s:start         - ms
            e:end           - pe
            x:right, left   - mx
            y:top, bottom   - py

        {size}
            0:mt-0          margin-top:0
            1:mt-1          $spacer * 0.25
            2:mt-2          $spacer * 0.5
            3:mt-3          $spacer 
            4:mt-4          $spacer * 1.5
            5:mt-5          $spacer * 3
            auto:mx-auto    margin-left:auto; margin-right:auto
    -->
    <!-- SAYFA KODLARI -->
    <div class="bg-success p-4">First</div>
    <div class="bg-danger pt-5 mt-3">Second</div>
    
    <br><br>

    <div class="bg-primary mx-auto" style="text-align:center; width:150px">Centered </div>

    <br><br>

    <div>
        <span class="bg-danger me-3 p-3">Text 1</span>
        <span class="bg-warning p-3 ms-5">Text 2</span>
        <span class="bg-info ps-3">Text 3</span>
    </div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
