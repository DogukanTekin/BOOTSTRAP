<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Floating Labels Page</title>
    <style>
        body
        {
            padding:70px;
        }      
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <div class="mb-3 form-floating">
        <input type="email"  id="email" class="form-control" placeholder="info@example.com">
        <label for="email">Email Address</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password"  id="password" class="form-control" placeholder="password">
        <label for="password">Password</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="email"  id="email" class="form-control" placeholder="info@example.com" value="info@dogukantekin.com">
        <label for="email">Email Address</label>
    </div>
    <div class="mb-3 form-floating">
        <textarea id="info" class="form-control" placeholder="Enter Info"></textarea>
        <label for="info" class="text-capitalize">enter info</label>
    </div>
    <div class="mb-3 form-floating">
        <select id="sehirler" class="form-select">
            <option value="1">Ordu</option>
            <option value="2" selected>Ünye</option>
            <option value="3">İzmir</option>
        </select>
        <label for="sehirler" class="text-capitalize">Şehir Seçiniz</label>
    </div>
    <div class="row g-0">
        <div class="col">
            <div class="mb-3 form-floating">
                <input type="email"  id="email1" class="form-control" placeholder="info@example.com" value="info@dogukantekin.com">
                <label for="email1">Email Address</label>
            </div>
        </div>
        <div class="col">
            <div class="mb-3 form-floating">
                <select id="sehirler1" class="form-select">
                    <option value="1">Ordu</option>
                    <option value="2" selected>Ünye</option>
                    <option value="3">İzmir</option>
                </select>
                <label for="sehirler1" class="text-capitalize">Şehir Seçiniz</label>
            </div>
        </div>
    </div>







    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
