<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Carousel Page</title>
    <style>
        body { padding: 70px; }
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <div class="carousel slide carousel-dark" data-bs-ride="carousel" id="slider1">
        <ol class="carousel-indicators">
            <li data-bs-target="#slider1" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#slider1" data-bs-slide-to="1"></li>
            <li data-bs-target="#slider1" data-bs-slide-to="2"></li>          
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img class="d-block w-100" src="./img/slider-1.jpeg" alt="">
                <div class="carousel-caption">
                    <h4>Slide 1</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img class="d-block w-100" src="./img/slider-2.jpeg" alt="">
                <div class="carousel-caption">
                    <h4>Slide 2</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img class="d-block w-100" src="./img/slider-3.jpeg" alt="">
                <div class="carousel-caption">
                    <h4>Slide 3</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
        <a href="#slider1" class="carousel-control-prev" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider1" class="carousel-control-next" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>





    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
