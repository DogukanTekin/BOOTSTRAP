<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Buttons Page</title>
    <style>
        body
        {
            padding:70px;
        }      
    </style>
</head>
<body>
    <!-- SAYFA KODLARI -->
    <button class="btn btn-primary" type="submit">Primary</button>
    <button class="btn btn-danger" type="submit">Danger</button>
    <button class="btn btn-secondary" type="submit">Secondary</button>
    <button class="btn btn-success" type="submit">Success</button>
    <button class="btn btn-warning" type="submit">Warning</button>
    <button class="btn btn-info" type="submit">Info</button>
    <button class="btn btn-light" type="submit">Light</button>
    <button class="btn btn-dark" type="submit">Dark</button>
    <button class="btn btn-link" type="submit">Link</button>

    <a href="#" class="btn btn-primary">Link</a>

    <br><br>

    <button class="btn btn-outline-primary" type="submit">Outline Primary</button>
    <button class="btn btn-outline-danger" type="submit">Outline Danger</button>
    <button class="btn btn-outline-secondary" type="submit">Outline Secondary</button>
    <button class="btn btn-outline-success" type="submit">Outline Success</button>
    <button class="btn btn-outline-warning" type="submit">Outline Warning</button>
    <button class="btn btn-outline-info" type="submit">Outline Info</button>
    <button class="btn btn-outline-light" type="submit">Outline Light</button>
    <button class="btn btn-outline-dark" type="submit">Outline Dark</button>
    <button class="btn btn-outline-link" type="submit">Outline Link</button>

    <a href="#" class="btn btn-outline-primary">Outline Link</a>

    <br><br>

    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button>

    <br><br>

    <button class="btn btn-primary" disabled>Disabled Button</button>
    <button class="btn btn-danger text-capitalize" disabled>disabled Button</button>

    <br><br>

    <div class="d-grid gap-2">
        <button class="btn btn-primary mb-2">Block Button</button>
        <button class="btn btn-primary">Block Button</button>
    </div>
    <button class="btn btn-primary w-100 mt-3">Block Button</button>

    <br><br>

    <!--
        d-md-block : sayfa genişliği md ve altı cihazlara indiğinde block olarak gösterir
        col-6      : sayfada 12 col vardır. col-6 demek sayfanın yarısı genişliğinde div oluşturmaktır.
        col-3 yaparsak 12:3 ten sayfanın %25 i kadar genişliğe sahip div oluşturur
        d-flex     : div containeri flex display özelliği yapar
        justify-content-end     : içeriği ende sıralar.
        justify-content-start   : içeriği starta (sola) sıralar.
    -->
    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-primary">Block Button</button>
    </div>

    <br><br>

    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-primary">Block Button</button>
    </div>

    <br><br>

    <div class="d-grid gap-2 d-flex justify-content-end">
        <button class="btn btn-primary">Block Button</button>
        <button class="btn btn-primary">Block Button</button>
    </div>

    <br><br>

    <h1>Button Groups</h1>
    <!-- Button Groups -->
    <div class="btn-group">
        <button class="btn btn-primary active">Button</button>
        <button class="btn btn-primary">Button</button>
        <button class="btn btn-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group">
        <button class="btn btn-outline-primary active">Button</button>
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group-vertical">
        <button class="btn btn-outline-primary active">Button</button>
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>

    <br><br>

    <div class="btn-group btn-group-lg">
        <button class="btn btn-outline-primary active">Button</button>
        <button class="btn btn-outline-primary">Button</button>
        <button class="btn btn-outline-primary">Button</button>
    </div>
    
    <br><br>

    <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-primary active">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-warning">Button</button>
    </div>

    <br><br>

    <div class="btn-group">
        <input type="checkbox" id="btnCheck1" class="btn-check">
        <label for="btnCheck1" class="btn btn-outline-primary">Checkbox 1</label>

        <input type="checkbox" id="btnCheck2" class="btn-check">
        <label for="btnCheck2" class="btn btn-outline-primary">Checkbox 2</label>

        <input type="checkbox" id="btnCheck3" class="btn-check">
        <label for="btnCheck3" class="btn btn-outline-primary">Checkbox 3</label>
    </div>

    <br><br>

    <div class="btn-group">
        <input type="radio" name="btnRadio" id="btnRadio1" class="btn-check" checked>
        <label for="btnRadio1" class="btn btn-outline-primary">Radio 1</label>

        <input type="radio" name="btnRadio" id="btnRadio2" class="btn-check">
        <label for="btnRadio2" class="btn btn-outline-primary">Radio 2</label>

        <input type="radio" name="btnRadio" id="btnRadio3" class="btn-check">
        <label for="btnRadio3" class="btn btn-outline-primary">Radio 3</label>
    </div>

    <br><br>

    <div class="btn-toolbar">
        <div class="btn-group btn-group-sm me-2">
            <button class="btn btn-primary">1</button>
            <button class="btn btn-primary">2</button>
            <button class="btn btn-primary">3</button>
        </div>

        <div class="btn-group btn-group-sm me-2">
            <button class="btn btn-primary">4</button>
            <button class="btn btn-primary">5</button>
            <button class="btn btn-primary">6</button>
        </div>

        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary">7</button>
        </div>
    </div>


    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
